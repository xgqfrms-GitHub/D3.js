        // ES6
        /**/
        window.onload = ((t) => {
            let p = document.getElementById('print');
            p.onclick = () => {
                try {
                    print();
                } catch (t) {
                    alert("Your browser does not support `print()` method.");
                }
            }
        })();
        
        /*
        jquery ID selector !== DOM selector
        ("#print") !=== getElementById("print")
        */
